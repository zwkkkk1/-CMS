<script>
    $('.add-cate').click(function () {
        var verify_img = $('#verify-img');
        $.ajax({
            url: URL,
            data: {
                previd: $('#previd').val(),
                name: $('#name').val()
//                verify: $('#verify').val()
            },
            dataType: 'json',
            type: 'post',
            success: function (data) {
                if (data.isok == 1) {
                    alert('添加成功');
                    location.href = data.url;
                } else {
                    alert(data.isok);
                    verify_img.attr('src', PUBLIC + "/captcha.php");
                }
            }
        })
    })
