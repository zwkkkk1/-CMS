<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Good Town</title>
</head>
<link rel="stylesheet" href="__PUBLIC__/Home/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/Home/css/common.css">
<link rel="stylesheet" href="__PUBLIC__/Home/css/imgwall.css">
<link rel="stylesheet" href="__PUBLIC__/Home/css/public.css">
<link rel="stylesheet" href="__PUBLIC__/Home/css/sidebar.css">
<body onselectstart="return false" ondragstart="return false">
<!-- 导航栏 -->
<include file="Public/Nav1"/>

<!-- 轮播图 -->
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="__PUBLIC__/Home/images/img1.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="__PUBLIC__/Home/images/img2.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="__PUBLIC__/Home/images/img3.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;
    </a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;
    </a>
</div>

<div class="content">

    <section class="food-sec">
        <div class="container clearfix">
            <div class="container-bt">
                <h2>热门景点</h2>
            </div>
            <div class="main clearfix">
                <volist name="mesInfo" id="vo">
                    <if condition="$vo.url neq ''">
                        <div class="box clearfix">
                            <div class="pic">
                                <img src="{$vo.url}" alt="{$vo.title}">
                                <a href="__URL__/content?id={$vo.id}" class="scene-a">
                                    <span class="glyphicon glyphicon-eye-open scene-eye"></span>
                                    <span class="scene-name">{$vo.title}</span>
                                </a>
                            </div>
                        </div>
                    </if>
                </volist>
            </div>
        </div>
    </section>
</div>
<include file="Public/mask"/>

</body>
<script>
    var cid = "模块管理",
        URL = "{:U('userReg')}",
        judgeUrl = "{:U('judgeUsername')}",
        loginURL = "{:U('userLogin')}",
        layoutURL = "{:U('layout')}",
        CONTROLLER = "__URL__",
        PUBLIC = "__PUBLIC__";
</script>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.9.1.min.js"></script>
<script src="__PUBLIC__/Home/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/Home/js/index.js"></script>
<script src="__PUBLIC__/Home/js/judge1.js"></script>
<script src="__PUBLIC__/Home/js/imgwall.js"></script>
<script src="__PUBLIC__/Home/js/sidebar.js"></script>
<script>
    $('.scene-a').on('mouseenter', function () {
        $(this).children('.scene-eye').css("top", "30%");
        $(this).children('.scene-name').css("bottom", "30%");
    });

    $('.scene-a').on('mouseleave', function () {
        $(this).children('.scene-eye').css("top", "-4rem");
        $(this).children('.scene-name').css("bottom", "-4rem");
    });

</script>
</html>
